spring.application.name=yohan-planner
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.com.fasterxml.jackson.databind=DEBUG
# Show debug logs
logging.level.com.yohan.yohan_planner=DEBUG
logging.level.org.springframework=INFO
# customize log pattern (time, level, message)
logging.pattern.console=%d{HH:mm:ss} [%level] %logger{36} - %msg%n

